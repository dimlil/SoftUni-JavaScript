<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History API Demo</title>
</head>

<body>
    <h1>Welcome to History API Demo</h1>
    <nav>
        <a href="/home">Home</a>
        <a href="/catalog">Catalog</a>
        <a href="/about">About</a>
    </nav>
    <main>
        <h2>Home Page</h2>
        <p>Home page content</p>
    </main>

    <script>
        const pages = {
            '/home': '<h2>Home Page</h2><p>Home page content</p>',
            '/catalog': '<h2>Catalog Page</h2><p>Catalog page content</p>',
            '/about': '<h2>About Page</h2><p>About page content</p>'
        }
        const defaultPage = '<h2>404</h2><p>Page Not Found</p>'
        const currentHash = window.location.hash;
        const main = document.querySelector('main');
        main.innerHTML = pages[currentHash] || defaultPage;

        document.querySelector('nav').addEventListener('click', (ev) => {
            if (ev.target.tagName == 'A') {
                ev.preventDefault();
                history.pushState({}, '', ev.target.href);
                // const url=new URL(event.target.href);
                const pathName = window.location.pathname;
                main.innerHTML = pages[pathName] || defaultPage;
            }
        })
        window.addEventListener('popstate', (event) => {
            const pathName = window.location.pathname;
            main.innerHTML = pages[pathName] || defaultPage;
        })
    </script>
</body>

</html>
